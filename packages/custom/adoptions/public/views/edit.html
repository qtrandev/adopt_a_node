<h1>Edit Adoption</h1>
<section data-ng-controller="AdoptionsController" data-ng-init="findOne()">
  <form name="adoptionForm" class="form-horizontal col-md-6" role="form" data-ng-submit="update(adoptionForm.$valid)" novalidate>

    <div class="form-group" ng-class="{ 'has-error' : submitted && adoptionForm.dateApproved.$invalid }">
      <label mean-token="'edit-dateApproved'" class="col-md-3 control-label">Date Approved</label>
      <div class="col-md-9">
        <input name="dateApproved" type="text" class="form-control" data-ng-model="adoption.dateApproved" id="dateApproved" placeholder="">
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && adoptionForm.cleanupDate.$invalid }">
      <label mean-token="'edit-cleanupDate'" class="col-md-3 control-label">Cleanup Date</label>
      <div class="col-md-9">
        <input name="cleanupDate" type="text" class="form-control" data-ng-model="adoption.cleanupDate" id="cleanupDate" placeholder="">
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && adoptionForm.expirationDate.$invalid }">
      <label mean-token="'edit-expirationDate'" class="col-md-3 control-label">Expiration Date</label>
      <div class="col-md-9">
        <input name="expirationDate" type="text" class="form-control" data-ng-model="adoption.expirationDate" id="expirationDate" placeholder="">
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && adoptionForm.streetLocation.$invalid }">
      <label mean-token="'edit-streetLocation'" class="col-md-3 control-label">Street Location</label>
      <div class="col-md-9">
        <input name="streetLocation" type="text" class="form-control" data-ng-model="adoption.streetLocation" id="streetLocation" placeholder="">
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && adoptionForm.streetLength.$invalid }">
      <label mean-token="'edit-streetLength'" class="col-md-3 control-label">Street Length</label>
      <div class="col-md-9">
        <input name="streetLength" type="text" class="form-control" data-ng-model="adoption.streetLength" id="streetLength" placeholder="">
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && adoptionForm.signVerbiage.$invalid }">
      <label mean-token="'edit-signVerbiage'" class="col-md-3 control-label">Sign Verbiage</label>
      <div class="col-md-9">
        <input name="signVerbiage" type="text" class="form-control" data-ng-model="adoption.signVerbiage" id="signVerbiage" placeholder="">
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && adoptionForm.notes.$invalid }">
      <label mean-token="'edit-notes'" for="notes" class="col-md-3 control-label">Notes</label>
      <div class="col-md-9">
        <textarea name="notes" data-ng-model="adoption.notes" id="notes" cols="30" rows="10" placeholder="Content" class="form-control" required></textarea>
        <div ng-show="submitted && adoptionForm.notes.$invalid" class="help-block">
          <p ng-show="adoptionForm.notes.$error.required">Content is required</p>
        </div>
      </div>
    </div>
    <div class="form-group" ng-class="{ 'has-error' : submitted && adoptionForm.status.$invalid }">
      <label mean-token="'edit-status'" class="col-md-3 control-label">Status</label>
      <div class="col-md-9">
        <input name="status" type="text" class="form-control" data-ng-model="adoption.status" id="status" placeholder="">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-offset-2 col-md-10">
        <button mean-token="'edit-submit'" type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </form>
</section>
